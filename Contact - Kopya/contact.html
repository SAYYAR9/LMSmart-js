<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="contact-header">
            <h1>Contact</h1>
            <div class="home-profile">
                <a id="home" href="https://thepixelcurve.com/wp/lmsmart/lp/">Home</a>
                <span class="slash">/</span>
                <span id="contact" class="span-profile">Contact</span>
            </div>
        </div>
    </header>
    <main>
        <div class="contacts ">
            <div class="telephone ">
                <div class="images">
                    <img src="images/CPK83.png" alt="">
                </div>
                <div class="information">
                    <h3 class="img-information">Telephone</h3>
                    <p>+458 123 657 2324 <br> 
                      +458 123 657 2324</p>
                </div>
            </div>

            <div class="our-mail  ">
                <div class="images">
                    <img src="images/CAF32.png" alt="">
                </div>
                <div class="information">
                    <h3 class="img-information">Our Mail</h3>
                    <p>your-mail@gmail.com <br>
                        contact@lmsmart.com</p>
                </div>
            </div>

            <div class="location ">
                <div class="images">
                    <img src="images/CLP93.png" alt="">
                </div>
                <div class="information">
                    <h3 class="img-information">Location</h3>
                    <p>PO Box 16122 Collins Street West <br>
                         Victoria 8007 Australia</p>
                </div>
            </div>
        </div>

    </main>




    <script src="main.js"></script>
